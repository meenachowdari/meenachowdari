<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:grid;
            grid-template-columns:auto auto auto;
            background-color: pink;
            padding: 10px;
        }
        .container > div{
            background-color: #f1f1f1;
            border: 1px solid black;
            padding:20px;
            text-align:center;
            font-size: 50px;
            cursor:pointer;
        }
        .container > div:hover{
            background-color: #c0bbbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div style="background-color: pink; border: none;"></div>
        <div>0</div>
    </div>
</body>
</html>
