<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = "Welcome";
        console.log("Given name:" + name);
        console.log("char at 3rd position using at():" + name.at(2));
        console.log("char at 3rd position using charAt():" + name.charAt(2));
        console.log("char at 3rd position charcode using charCodeAt():" 
                        + name.charCodeAt(2));
        let x = "    Hai    ";
        console.log("given x using trim():" + x.trim());
       
        let fname = "Raja";
        let lname = " Sekhar";
        let surname = "Madala.";
        
        let fullname = surname.concat(fname).concat(lname);
        console.log("Fullname:" + fullname);   
        console.log("To upper:" + name.toUpperCase());
        console.log("To lower:" + name.toLowerCase());
      
        let a = new String("Hai");
        let b = new String("Hai");
        console.log("Comparison of a and b using == operator:" + (a == b)) 
        console.log("Comparison of a and b using === operator:" + (a === b)) 
      
        let n = "welcome";
        let chars = n.split("");
        console.log("First character in chars array:" + chars[3]);
        for(i of chars){  
            console.log(i + "   ")
        }
        let p = "This is a JavaScript Book";
        console.log("slice:" + p.slice(10,20));
        console.log("slice:" + p.slice(-11,-5));
        console.log("substring:" + p.substring(-10));

        let nt = "It is a Javascript book. It is Javascript code";
        console.log("Replace javascript with python: "+nt.replace("Javascript","Python"));
        console.log("Replace javascript with python: "+nt.replace(/Javascript/g,"Python"));
        console.log("Replace All javascript with python: "+nt.replaceAll("Javascript","Python"));

        let h;
        console.log("Value of h: "+h);

        let q = "rajesh" + 100 + 200; // it will take 100 as "100"
        console.log("Value of q:"+q);

        let r = 100+200+"rajesh";
        console.log("value of r:"+r);

        let e = 34.00;
        let f = 34;
        let g = 34.234;
        console.log("Value of e: "+e);
        console.log("Value of f: "+f);
        console.log("Value of g: "+g);

        let m = 200;
        m = m.toString();
        console.log("Type of m:"+typeof m);
    </script>
</body>
</html>
