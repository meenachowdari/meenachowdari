<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example</title>
</head>
<body>
    <h2>Adding Map:</h2>
    <!--adding google map-->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3826.6645995502554!2d80.6203580249125!3d16.44185193429295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a35f0a2a073957d%3A0xe79d66babc83e470!2sK%20L%20UNIVERSITY%2C%20Vaddeswaram%2C%20Andhra%20Pradesh%20522303!5e0!3m2!1sen!2sin!4v1754041141314!5m2!1sen!2sin"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    <!--adding youtube video-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/id7qgnqIZtg?si=9NQS5Ytqr3rhiG9_"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <!--adding external website information-->
            <iframe src="https://en.wikipedia.org/wiki/KL_University"
            height="400" weight="500"
            iframe>
            <!--adding any pdf document into website-->
            <iframe src=""></iframe>
            
</body>
</html>
